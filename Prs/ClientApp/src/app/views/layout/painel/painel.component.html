<div class="card">
   <div class="header" [ngClass]="{
        'fundoroxo' : tipo == 'totaledital',
        'fundoazul' : tipo == 'totaleditalgo',
        'fundoverde' : (tipo == 'totaleditalganho') || (tipo == 'sla' && sla),
        'fundovermelho' : tipo == 'totaleditalnogo' || (tipo == 'sla' && !sla),
        'fundolaranja' : tipo == 'totalsuspenso'
      }">
      <p>{{titulo}}</p>
   </div>
   <div class="content">
      <p>{{conteudo}}</p>
      <div *ngIf="!conteudo" class="d-flex justify-content-center">
         <div class="spinner-border text-primary" role="status">
           <span class="sr-only">Loading...</span>
         </div>
      </div>
   </div>
</div>
