<div class="container-fluid" id="bloco">
   <div class="row mb-4">
      <div class="col-md-12">
         <form class="d-flex justify-content-center align-items-center flex-column" [formGroup]="categoriaForm">
            <div class="card my-1 py-3">
               <legend>Cadastrar Categoria</legend>
               <hr />
               <div class="form-row d-flex-md justify-content-around">
                  <div class="form-group col-md-4 d-flex flex-column ">
                     <label class="active">Nome</label>
                     <input type="text" class="form-control px-2" formControlName="nome" required>
                  </div>
                  <div class="form-group col-md-3 d-flex flex-column ">
                     <label class="active">Bu</label>
                     <select class="form-control px-2" formControlName="bu">
                        <option value="">--Selecione--</option>
                        <option *ngFor="let bu of dadosForm" value="{{bu.id}}">{{ bu.nome }}</option>
                     </select>
                  </div>
                  <div class="form-group col-md-2 d-flex flex-column " *ngIf="categoriaId">
                     <label class="active">Status</label>
                     <div class="form-group col-md-12 ml-2">
                        <div class="form-check radio">
                           <input class="" type="radio" formControlName="ativo" name="ativo" value="true">
                           <span class="ml-2">Ativo</span>
                        </div>
                        <div class="form-check radio">
                           <input class="" type="radio" formControlName="ativo" name="ativo" value="false">
                           <span class="ml-2">Desativar</span>
                        </div>
                     </div>
                  </div>
                  <div class="form-group d-flex justify-content-end mt-4">
                     <div class="btn-group">
                        <button class="btn btn-success botao" (click)="cadastrarCategoria()" [disabled]="categoriaId || !categoriaForm.valid">Cadastrar</button>
                        <button class="btn btn-warning botao" (click)="alterarCategoria()" [disabled]="!categoriaId">Alterar</button>
                        <button class="btn btn-danger botao" (click)="limpar()">Limpar</button>
                     </div>
                  </div>
               </div>
            </div>
         </form>
      </div>
   </div>
   <div class="row">
      <div class="areatabela d-flex justify-content-center align-items-center">
         <div class="card cardScroll d-flex justify-content-center align-items-center">
            <div class="tituloTabela">Categorias</div>
            <div class="d-flex justify-content-center mt-3" *ngIf="!categorias">
               <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
               </div>
            </div>
            <div [ngClass]="{scroll: categorias.length > 15}" style="width: 100%;" *ngIf="categorias">
               <table border="1" class="tabela">
                  <thead>
                     <tr>
                        <th>NOME</th>
                        <th>BU</th>
                        <th class="px-4">STATUS</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let categoria of categorias" (click)="selecionarCategoria(categoria)">
                        <td>{{categoria.nome}}</td>
                        <td *ngIf="categoria.bu">{{categoria.bu.nome}}</td>
                        <td *ngIf="!categoria.bu">--</td>
                        <td class="status" *ngIf="categoria.ativo == true">Ativado</td>
                        <td class="status red" *ngIf="categoria.ativo == false">Desativado</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
