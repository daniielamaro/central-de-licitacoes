<div class="container-fluid pb-5">
   <div class="row">
      <div class="col-md-12">
         <div class="nameComponent">
            <h3 class="">Historico</h3>
         </div>
      </div>
   </div>
   <div class="row" *ngIf="historicos">
      <div class="col-md-12 d-flex justify-content-center align-items-center flex-column my-4">
         <div class="areatabela card px-4 py-3">
            <legend>Edital Id: {{editalId}}</legend>
            <hr />
            <table border="1" class="tabela">
               <thead>
                  <tr>
                     <th>RESPONSÁVEL</th>
                     <th>AÇÃO</th>
                     <th>DIA E HORA</th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let historico of historicos">
                     <td>{{historico.responsavel.nome}}</td>
                     <td>{{historico.descricao}}</td>
                     <td>{{ historico.dataCriacao | date:'dd/MM/yyyy, HH:mm' }} </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>
